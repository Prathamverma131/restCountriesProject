<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
    <style>
        .mode:hover {
            cursor: pointer;
        }



        @media (min-width: 1100px) {

            /* CSS rules */
            * {
                font-size: 20px;
            }

            .large-icon {
                font-size: 40px !important;
            }


        }
    </style>
</head>



<body>



    <div>

        <div
            class="d-flex large-txt justify-content-between py-4 px-2 px-sm-3 px-md-5 light-elements heading-con shadow">

            <div class="fw-bold ">Where in the world</div>
            <div class="fw-normal d-flex align-items-center mode">

                <span class="material-symbols-outlined large-icon">
                    dark_mode
                </span>
                Dark mode
            </div>




        </div>

        <div class="px-4 py-4 mt-md-4 fs-1">

            <div class="row d-flex flex-column flex-md-row justify-content-md-between  gap-3 px-md-5">

                <div class="col-12 col-md-6 shadow rounded-2 d-flex align-items-center light-elements py-2 px-4 ">
                    <span class="material-symbols-outlined me-3 large-icon">
                        search
                    </span>
                    <input type="text" placeholder="Search for a country...">

                </div>

                <div class="col-7 col-md-3 rounded-2 shadow p-0">

                    <select name="" id="" class="p-2 light-elements rounded-2">

                        <option value="" selected>Filter by Region</option>
                        <option value="africa">Africa</option>
                        <option value="americas">America</option>
                        <option value="asia">Asia</option>
                        <option value="europe">Europe</option>
                        <option value="oceania">Oceania</option>

                    </select>


                </div>

            </div>

        </div>

        <div
            class="countries-container d-flex flex-column  p-4 gap-4 justify-content-center align-items-center flex-nowrap flex-md-wrap flex-md-row ">
        </div>






    </div>




    <script src="script.js"></script>

</body>

<script src="script.js"></script>

</html>
